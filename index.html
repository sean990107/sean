<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙佳乐的小窝</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 身份选择弹窗 -->
    <div id="identity-modal" class="identity-modal">
        <div class="identity-content">
            <h2>欢迎回到小家 🏡</h2>
            <p class="identity-welcome">你是哪位主人呢？</p>
            <div class="identity-buttons">
                <button onclick="selectIdentity('晁森豪')" class="identity-btn">
                    <span>晁森豪 🤴</span>
                </button>
                <button onclick="selectIdentity('孙佳乐')" class="identity-btn">
                    <span>孙佳乐 👸</span>
                </button>
            </div>
        </div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <header class="page-header">
            <div class="title-wrapper">
                <div class="current-identity">
                    当前身份：<span id="current-user"></span>
                    <button onclick="showIdentityModal()" class="switch-identity-btn">切换身份</button>
                </div>
                <h1 class="main-title">✨ 孙佳乐的小窝 🏡</h1>
                <p class="subtitle">🌟 记录生活中的每一个瞬间 💫</p>
            </div>
        </header>

        <div class="post-form-card">
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="content">
                        <i class="fas fa-pen"></i>
                        写下此刻的心情 ✍️
                    </label>
                    <textarea id="content" required></textarea>
                </div>
                
                <div class="media-controls">
                    <div class="form-group">
                        <label for="image">
                            <i class="fas fa-image"></i>
                            添加图片 📸
                        </label>
                        <input type="file" id="image" accept="image/*" multiple>
                    </div>

                    <div class="form-group">
                        <button type="button" id="recordButton" class="record-btn">
                            <i class="fas fa-microphone"></i>
                            开始录音 🎤
                        </button>
                        <div id="recordingStatus" class="recording-status"></div>
                    </div>
                </div>

                <div class="preview-section">
                    <div id="preview-container" class="preview-container"></div>
                    <div id="audioPreview" class="audio-preview"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    发布 🚀
                </button>
            </form>
            <div id="loading" class="loading">发布中...</div>
        </div>

        <div class="timeline-wrapper">
            <div class="timeline"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

</body>
